<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to My Madam Ji</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe6ea 0%, #e6e6fa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #800080;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #ff1493;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: normal;
        }

        .kitty-container {
            position: relative;
            height: 350px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        svg {
            height: 100%;
            width: auto;
            max-width: 100%;
            overflow: visible;
        }

        .heart-path {
            fill: none;
            stroke: #ff1493;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 4s linear forwards;
        }
        
        .heart-fill {
            fill: #ff1493;
            opacity: 0;
            animation: fillHeart 1s ease-in-out 4s forwards;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fillHeart {
            to {
                opacity: 0.2;
            }
        }

        .message-box {
            margin-top: 1rem;
            width: 100%;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ffc0cb;
            border-radius: 15px;
            font-size: 1.2rem;
            color: #555;
            background: #fff0f5;
            resize: none;
            min-height: 120px;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            text-align: center;
        }

        textarea:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .floating-heart {
            position: fixed;
            color: #ff1493;
            animation: float 6s linear infinite;
            opacity: 0;
            z-index: 1;
            font-size: 20px;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Kitty Styles */
        .kitty-body { fill: white; stroke: #333; stroke-width: 3; }
        .kitty-bow { fill: #ff1493; stroke: #333; stroke-width: 2; }
        .kitty-nose { fill: #ffcc00; stroke: #333; stroke-width: 2; }
        .kitty-eye { fill: #333; }
    </style>
</head>
<body>

                <path id="heartPath" class="heart-path" d="M150,80 C110,30 30,60 30,120 C30,180 150,260 150,260 C150,260 270,180 270,120 C270,60 190,30 150,80 Z" />

    </div>

    <script>
        // Floating hearts animation
        const emojis = ['â¤ï¸', 'ðŸ’–', 'ðŸ’•', 'ðŸŽ€', 'ðŸŒ¸', 'ðŸ¥º', 'ðŸ’'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random position and size
            heart.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 20; // 20px to 40px
            heart.style.fontSize = size + 'px';
            
            // Random animation duration
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.body.appendChild(heart);
            
            // Remove after animation
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Start creating hearts
        setInterval(createHeart, 400);

        // Add initial hearts
        for(let i=0; i<10; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
